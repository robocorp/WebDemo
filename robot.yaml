tasks:
  Run Tests With Firefox:
    shell: python -m robot --report NONE --outputdir output --logtitle "Acceptance Test Results" -L TRACE tests
  Run Tests With Chrome:
    shell: python -m robot -v BROWSER:Chrome --report NONE --outputdir output --logtitle "Acceptance Test Results" -L TRACE tests

condaConfigFile: conda.yaml
artifactsDir: output
PATH:
  - .
PYTHONPATH:
  - .
  - libraries
ignoreFiles:
  - .gitignore
